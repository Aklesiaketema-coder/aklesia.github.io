<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#00a78e;
    --dark:#111;
    --light:#f4f4f4;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:var(--light);
}

/* NAVBAR */
header{
    position:sticky;
    top:0;
    z-index:100;
    background:#fff;
    padding:15px 80px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 5px 20px rgba(0,0,0,.05);
}

.logo{
    font-size:22px;
    font-weight:700;
    color:var(--primary);
}

nav a{
    margin-left:25px;
    text-decoration:none;
    color:#333;
    font-weight:500;
    transition:.3s;
}

nav a:hover{
    color:var(--primary);
}

/* HERO */
.hero{
    position:relative;
    min-height:85vh;
    display:flex;
    overflow:hidden;
}

/* LEFT */
.hero-content{
    width:55%;
    padding:120px 80px;
    background:var(--dark);
    color:#fff;
    animation:slideLeft 1s ease;
}

.hero-content small{
    color:var(--primary);
    font-weight:600;
}

.hero-content h1{
    font-size:46px;
    margin:15px 0;
    line-height:1.2;
}

.hero-content p{
    max-width:480px;
    color:#ccc;
    margin-bottom:30px;
}

.hero-buttons a{
    display:inline-block;
    padding:12px 30px;
    margin-right:15px;
    border-radius:6px;
    font-weight:600;
    text-decoration:none;
    transition:.3s;
}

.btn-primary{
    background:var(--primary);
    color:#fff;
}

.btn-primary:hover{
    background:#028a74;
}

.btn-outline{
    border:2px solid var(--primary);
    color:var(--primary);
}

.btn-outline:hover{
    background:var(--primary);
    color:#fff;
}

/* RIGHT */
.hero-image{
    width:45%;
    background:#f1f1f1;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    animation:fadeUp 1.2s ease;
}

.hero-image img{
    width:300px;
    z-index:2;
}

/* GREEN CURVE */
.hero::after{
    content:"";
    position:absolute;
    right:-250px;
    top:-150px;
    width:650px;
    height:650px;
    background:var(--primary);
    border-radius:50%;
    z-index:1;
}

/* WHY CHOOSE US */
.choose{
    padding:90px 80px;
    text-align:center;
}

.choose h2{
    margin-bottom:50px;
    font-size:32px;
}

.choose-boxes{
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
}

.box{
    background:var(--primary);
    color:#fff;
    padding:35px;
    width:260px;
    border-radius:12px;
    transition:.4s;
}

.box:hover{
    transform:translateY(-10px);
    box-shadow:0 15px 30px rgba(0,0,0,.2);
}

/* ANIMATIONS */
@keyframes slideLeft{
    from{transform:translateX(-80px);opacity:0}
    to{transform:translateX(0);opacity:1}
}

@keyframes fadeUp{
    from{transform:translateY(50px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

/* RESPONSIVE */
@media(max-width:900px){
    header{padding:15px 30px}
    .hero{flex-direction:column}
    .hero-content,.hero-image{width:100%}
    .hero-content{padding:80px 30px}
    .hero::after{display:none}
}
</style>
</head>

<body>

<header>
    <div class="logo">MORAX</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Project</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <small>Freelancer</small>
        <h1>I'm a Creative<br>Designer & Developer</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque sit animi omnis consectetur voluptas delectus.</p>

        <div class="hero-buttons">
            <a href="#" class="btn-primary">Get Started</a>
            <a href="#" class="btn-outline">Hire Me</a>
        </div>
    </div>

    <div class="hero-image">
        <!-- Replace with your image -->
        <img src="https://i.imgur.com/QCNbOAo.png" alt="Designer">
    </div>
</section>

<section class="choose">
    <h2>Why Choose Us</h2>
    <div class="choose-boxes">
        <div class="box">Creative Design</div>
        <div class="box">Fast Delivery</div>
        <div class="box">24/7 Support</div>
    </div>
</section>

</body>
</html>
